<style>
    #loading {
        background: url('assets/img/loadingGIF.gif') no-repeat center center;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 9999999;
    }
</style>
<div class="main-content">

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <div id="loading"></div>

                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="purple">
                        <i class="material-icons">assignment</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">DataTables.net</h4>
                        <div class="toolbar">
                            <!--        {"NAME":"0 Months Installment Period","ROW_ID":"1-JZWJVV","PRICE_TYPE_CD":"One-Time","STD_PRI_UNIT":0}              -->
                        </div>
                        <div class="material-datatables table-responsive">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                <thead>
                                <tr>
                                    <th>NAME</th>
                                    <th>ROW_ID</th>
                                    <th>PRICE_TYPE_CD</th>
                                    <th>STD_PRI_UNIT</th>
                                    <th class="disabled-sorting text-right">Actions</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>NAME</th>
                                    <th>ROW_ID</th>
                                    <th>PRICE_TYPE_CD</th>
                                    <th>STD_PRI_UNIT</th>
                                    <th class="disabled-sorting text-right">Actions</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr  *ngFor="let row of dataTable.dataRows">
                                    <td class="col-xs-4">{{row.NAME}}</td>
                                    <td>{{row.ROW_ID}}</td>
                                    <td>{{row.PRICE_TYPE_CD}}</td>
                                    <td>{{row.STD_PRI_UNIT}}</td>
                                    <td class="text-right">


                                        <button class="btn btn-simple btn-warning btn-icon edit"  matTooltip="Edit" [matTooltipPosition]="'left'">
                                            <i class="material-icons">dvr</i>
                                        </button>


                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
