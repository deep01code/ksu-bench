<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="material-icons">mail_outline</i>
                    </div>
                    <div class="card-content" [hidden]="!checkUserName()">
                        <h4 class="card-title">Register Forms</h4>
                        <div class="form-group label-floating is-empty">
                            <label class="control-label"></label>
                            <input matInput type="text" class="form-control" placeholder="current password"
                                   [(ngModel)]="currentPassword"
                            >
                        </div>

                        <div class="form-group label-floating is-empty">
                            <label class="control-label"></label>
                            <input matInput type="password" class="form-control" placeholder="new Password"
                                   [(ngModel)]="newPassword"
                            >
                        </div>

                        <div class="form-group label-floating is-empty">
                            <label class="control-label"></label>
                            <input matInput type="password" class="form-control" placeholder="confirm Password"
                                   [(ngModel)]="confirmPassword"
                            >
                        </div>
                        <div class="form-footer text-right">
                            <div class="form-group">
                                <button type="submit" class="btn btn-rose btn-fill btn-wd" (click)="submitForm()">Change Password</button>
                            </div>
                        </div>
                    </div>

                    <!--</form>-->

                </div>
            </div>
        </div>
    </div>
</div>
