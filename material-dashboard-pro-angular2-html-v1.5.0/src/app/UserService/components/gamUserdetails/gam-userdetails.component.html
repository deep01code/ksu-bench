<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="material-icons">assignment</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Mange User</h4>
                        <button class="btn btn-secondary"
                                type="button" (click)="backClicked()">
                            <!--<i class="material-icons">add</i>-->
                            Back to users list
                        </button>

                        <div class="card card-content">
                            <app-loading *ngIf="isLoading"></app-loading>
                            <h3>Select managerial Units to be assigned to user</h3>
                            <div class="row">
                                <div class="col-sm-8 col-lg-offset-2" >

                                    <div  style="background-color: whitesmoke;overflow: scroll;height: 300px">
                                        <ul id="roles" class="ztree"></ul>
                                    </div>
                                </div>

                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-sm-4 col-sm-offset-4 text-center">
                                    <button class="btn btn-success btn-round" (click)="updateUserUnits()">Update Roles</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
