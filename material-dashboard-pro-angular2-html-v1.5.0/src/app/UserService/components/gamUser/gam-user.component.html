<style type="text/css">
    /deep/ .mat-select-panel mat-option.mat-option {
        height: unset;
    }

    /deep/ .mat-option-text.mat-option-text {
        white-space: normal;
    }

    .mat-form-field {
        width:100%;
    }

</style>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                        <div class="card-header card-header-icon" data-background-color="rose">
                            <i class="material-icons">mail_outline</i>
                        </div>
                        <div class="card-content">
                            <h4 class="card-title">Register Forms</h4>
                            <div class="form-group label-floating is-empty">
                                <label class="control-label"></label>
                                <input matInput type="text" class="form-control" placeholder="Email or User Name"
                                       [(ngModel)]="username"
                                >
                            </div>

                            <div class="form-group label-floating is-empty">
                                <label class="control-label"></label>
                                <input matInput type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
                            </div>

                            <div class="form-group label-floating is-empty row">
                                <span class="star">*</span> Required fields</div>
                            <div class="col-md-12">
                                <mat-form-field>
                                    <mat-select multiple placeholder="Choose roles" [(ngModel)]="selectedRoles"
                                                name=rolesList[0] ariaLabel="rolesList[0]">
                                        <mat-option *ngFor="let role of rolesList" [value]="role">{{ trim(role.roleName) }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            </div>

                            <div class="form-group label-floating is-empty">
                                <div class="form-footer text-right">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-rose btn-fill btn-wd" (click)="submitForm()">Register</button>
                                    </div>
                                </div>
                            </div>

                            <div class="category form-category">

                        </div>

                    <!--</form>-->

                </div>
            </div>
        </div>
    </div>
</div>
