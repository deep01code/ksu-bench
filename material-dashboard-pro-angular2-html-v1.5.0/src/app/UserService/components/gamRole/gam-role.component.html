<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="material-icons">mail_outline</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Register Forms</h4>
                        <div class="form-group label-floating is-empty">
                            <label class="control-label"></label>
                            <input matInput type="text" class="form-control" placeholder="Role_Name"
                                   [(ngModel)]="roleName"
                            >
                        </div>

                        <div class="form-group label-floating is-empty">
                            <label class="control-label"></label>
                            <textarea matInput type="text-area" class="form-control" placeholder="Role Description"
                                   [(ngModel)]="roleDescription"
                            ></textarea>
                        </div>
                        <div class="category form-category">
                            <span class="star">*</span> Required fields</div>

                        <!--
                        <mat-form-field>
                            <mat-select multiple placeholder="Choose Privileges" [(ngModel)]="selectedPrivileges"
                                        name=privilegesList[0] ariaLabel="privilegesList[0]">
                                <mat-option *ngFor="let privilege of privilegesList" [value]="privilege">
                                    {{ privilege.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        -->
                        <div class="form-footer text-right">
                            <div class="form-group">
                                <button type="submit" class="btn btn-rose btn-fill btn-wd" (click)="submitForm()">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
