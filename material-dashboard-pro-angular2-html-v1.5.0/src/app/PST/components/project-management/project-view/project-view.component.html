<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon" data-background-color="rose">
            <i class="material-icons">assignment</i>
          </div>
          <div class="card-content card-body">
            <h5 class="card-title"><strong>Projects</strong></h5>
            <div class="row">
              <div class="col-md-offset-10 col-md-2">
                <button class="btn btn-success btn-round" (click)="goToProjectDetils(null)">Add Project</button>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Project#</th>
                    <th> Project Name </th>
                    <th>Project Description</th>
                    <th> Sector Owner </th>
                    <th style="align-content: right; text-align: right;">Action</th>
                  </tr>
                </thead>
                <tbody *ngFor="let project of projects; let i = index;">
                  <tr>
                    <td>{{project.projectNumber}}</td>
                    <td>{{project.projectName}}</td>
                    <td>{{project.proejctDescription}}</td>
                    <td>{{project.sectorOwner}}</td>

                    <td class="td-actions text-right">
                      <button type="button" #tooltip="matTooltip" (click)="goToProjectDetils(project)"
                        matTooltip="More Details" class="btn btn-info btn-round">
                        <i class="material-icons">details</i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
