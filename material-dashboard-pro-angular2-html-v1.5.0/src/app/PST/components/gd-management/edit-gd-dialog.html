<h1 mat-dialog-title style="text-decoration: underline">
    Editing <strong>{{data.gdEnName}}</strong>
</h1>

<div mat-dialog-content>
    <div class="row">
        <div class="col-md-4">
            <mat-form-field>
                <input matInput placeholder="GD Number" [(ngModel)]="data.generalDepartmentNumber">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field>
                <input matInput placeholder="GD English Name" [(ngModel)]="data.gdEnName">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field>
                <input matInput placeholder="GD Arabic Name" [(ngModel)]="data.gdArName">
            </mat-form-field>
        </div>
    </div>

    <div style="border: groove" *ngFor="let dep of data.departments; let i = index;">
        <strong>{{dep.departmentEnglishName}}</strong>
        <div class="row">
            <div class="col-md-2">
                <mat-form-field>
                    <input matInput placeholder="Department Number" [(ngModel)]="dep.departmentNumber">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field style="width: 80%;">
                    <input matInput placeholder="Dep. English Name" [(ngModel)]="dep.departmentEnglishName">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field style="width: 80%;">
                    <input matInput placeholder="Dep. Arabic Name" [(ngModel)]="dep.departmentArabicName">
                </mat-form-field>
            </div>
        </div>
        <mat-accordion>
            <mat-expansion-panel [expanded]="selectedDep === i" (opened)="setSelectedDep(i)" hideToggle
                #department='matExpansionPanel'>
                <mat-expansion-panel-header style="color: #fff; background-color: rgb(236, 236, 236); 
              border-style: groove; border-width: 1px; border-color: rgb(0, 0, 0);">
                    <mat-panel-title>
                        <div class="col-md-5">Edit {{dep.departmentEnglishName}} sections</div>
                        <div class="col-md-5">
                            <button type="button" #tooltip="matTooltip"
                                matTooltip="Edit {{dep.departmentEnglishName}} sections"
                                class="plus-button btn-success">
                                <i class="material-icons">edit</i>
                            </button>
                        </div>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-list>
                    <div class="table-responsive">
                        <table style="border: groove;" *ngIf="selectedGd==null" class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="text-center" style="width: 20%;">Section Number</th>
                                    <th> English Name </th>
                                    <th>Arabic Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let section of dep.sections; let j = index">
                                    <td class="text-center">
                                        <mat-form-field style="width: 90%;">
                                            <input matInput style="width: 100X;" [(ngModel)]="section.sectionNumber">
                                        </mat-form-field>
                                    </td>
                                    <td>
                                        <mat-form-field style="width: 90%;">
                                            <input matInput style="width: 100X;"
                                                [(ngModel)]="section.sectionEnglishName">
                                        </mat-form-field>
                                    </td>
                                    <td>
                                        <mat-form-field style="width: 90%;">
                                            <input matInput style="width: 100X;"
                                                [(ngModel)]="section.sectionArabicName">
                                        </mat-form-field>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </mat-list>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
