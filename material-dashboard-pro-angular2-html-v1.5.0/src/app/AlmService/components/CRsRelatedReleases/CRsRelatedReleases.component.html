<div class="main-content">
    <div class="container-fluid"> 
        <div class="col-lg-12 col-md-12"> 
                <div class="card">
                    <div class="card-header card-header-tabs" data-background-color="rose">
                        <div class="nav-tabs-navigation">
                            <div class="nav-tabs-wrapper">
                                <span class="nav-tabs-title">Tasks:</span>
                                <ul class="nav nav-tabs" data-tabs="tabs">
                                    <li class="active">
                                        <a href="#gam1" data-toggle="tab" name="gam1" (click)="tabIsClicked($event.target.name)">
                                            <i class="material-icons">bug_report</i> CRs Status
                                            <div class="ripple-container"></div>
                                        </a>
                                    </li>
                                    <li class="">
                                        <a href="#gam6" data-toggle="tab" name="gam6" (click)="tabIsClicked($event.target.name)">
                                            <i class="material-icons">bug_report</i> Tester TCs Executions
                                            <div class="ripple-container"></div>
                                        </a>
                                    </li>
                                    <router-outlet></router-outlet>
                                    <router-outlet name="popup"></router-outlet>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="tab-content">
                        	<!-- List goes Here -->
                        	<app-release [releases]="releases" [type]="type" (onSelectValue)="select($event)"  ></app-release>
                            <div class="tab-pane active" id="gam1">
                            	<app-gam1 [selectedRelease]="selectedRelease" *ngIf="isActiveTab('gam1')"></app-gam1>
                            </div>
                            <div class="tab-pane" id="gam6">
                            	<app-gam6 [selectedRelease]="selectedRelease" *ngIf="isActiveTab('gam6')"></app-gam6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
