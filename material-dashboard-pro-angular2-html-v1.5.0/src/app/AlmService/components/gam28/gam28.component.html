<app-loading *ngIf="isLoading"></app-loading>
<div class="row">
	<div class="col-md-12">
      <div class="card-content">
        <h4 class="card-title">Defects per developer ( Excluding Rejected defects )</h4>
          <button class="pull-right" (click)="getCsv()">Export to Excel</button>
          <ngx-table [configuration]="configuration"
                     [data]="defectsPerDev"
                     [columns]="columns"
                     (event)="eventEmitted($event)">
          </ngx-table>
      </div>
	</div>
</div>
