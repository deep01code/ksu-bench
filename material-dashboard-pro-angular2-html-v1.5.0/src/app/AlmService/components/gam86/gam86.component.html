        <div class="row">
            <app-loading *ngIf="isLoading"></app-loading>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="material-icons">assignment</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title"> Defects Status </h4>
                        <div class="row">
                            <div class="col-md-2 col-xs-4 form-group label-floating">
                                <label>Priority </label>
                                <select (change)="setPriority($event.target.value)" class="form-control">
                                    <option value="all">all</option>
                                    <option [value]="row" *ngFor="let row of priorityList" >{{row}}</option>
                                </select>
                            </div>
                            <div class="col-md-2 col-xs-4 form-group label-floating">
                                <label>Severity</label>
                                <select (change)="setSeverity($event.target.value)" class="form-control">
                                    <option value="all">all</option>
                                    <option [value]="row" *ngFor="let row of severityList" >{{row}}</option>
                                </select>
                            </div>
                        </div>
                        <br/>
                        <div class="row" >
                            <div class="col-md-4 col-sm-4" *ngFor="let row of statusList; let i = index">
                                <div class="row row-bordered">
                                    <div class="col-md-6 col-sm-6 col-xs-6">{{ row }}</div>
                                    <div class="col-md-3 col-sm-3 col-xs-4">{{ statusTotal[i] }}</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <hr>
                            <div class="col-md-2">
                                <strong>Total Defects: {{total}}</strong>
                            </div>
                        </div>
                    </div>
                 </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header card-header-icon"
                                 data-background-color="blue">
                                <i class="material-icons">assignment</i>
                            </div>
                            <div class="card-content">
                                <h4 class="card-title">Statistics Of Defect Priority</h4>
                                <table class="table">
                                    <tbody>
                                    <tr *ngFor="let row of priorityCount">
                                        <td>{{ row.priority }}</td>
                                        <td class="text-right">{{ row.count }}</td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header card-header-icon"
                                 data-background-color="orange">
                                <i class="material-icons">assignment</i>
                            </div>
                            <div class="card-content">
                                <h4 class="card-title">Statistics Of Defect Severity</h4>
                                <table class="table">
                                    <tbody>
                                    <tr *ngFor="let row of severityCount">
                                        <td>{{ row.severity }}</td>
                                        <td class="text-right">{{ row.count }}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
