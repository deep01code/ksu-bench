<app-loading *ngIf="isLoading"></app-loading>
<div class="row">
    <div class="col-md-12">
    <div class="card-content">
        <h4 class="card-title">Developer SLAs</h4>
        <button class="pull-right" (click)="getCsv()">Export to Excel</button>
        <ngx-table [configuration]="dConfiguration"
                   [data]="defects"
                   [columns]="columns"
                   (event)="eventEmitted($event)">
        </ngx-table>


    	</div>    
    </div>    
</div>
<div class="row">
    <div class="col-md-12">
		<div class="card-content">
	        <h4 class="card-title">Tester SLAs</h4>
	
	        <button class="pull-right" (click)="getTesterCsv()">Export to Excel</button>
	        <ngx-table [configuration]="configuration"
	                   [data]="testerDefects"
	                   [columns]="columns"
	                   (event)="eventEmitted($event)">
	        </ngx-table>
	    </div>
	</div>
</div>
